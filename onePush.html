<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Top Git</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.base.css" rel="stylesheet" />
    <script src="../SiteAssets/Scripts/onepush.js"></script>
    <link href="../SiteAssets/Style/onepush.css" rel="stylesheet" />
    
    <style>
    	.result : nth-child(2n+1){
			clear:both;
		}
		.link::before{
			content:"|";
			color:gray;
		}
    	
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="image/github-sign.png" style="margin:6px"/>
        </div>
        <div class="heading">
            <h2>OnePush</h2>
            <p>finding the best online website!</p>
        </div>

        <div class="loading">            
        </div>
        <div class="result-count">
            
        </div>
    </header>

    <section class="results">

        <div class="container">

            <div id="searchbox" class = "ui-widget" style="margin-left:1%;">
                <input id="search" placeholder="Search (by title, url or tag)"/>
            </div>

            <div id="results">
                
            </div>

        </div>
        <aside class="right">            
            <header class="rate-header">
                Contribute / Add website
            </header>
            
            <div >
            	<input class="textbox" id="title" placeholder="title" type="text" style="width: 85%;">
            	<input class="textbox" id="url" placeholder="web/url address" type="text" style="width: 85%;">
            	<input class="textbox" id="tag" placeholder="tag" type="text">
            	
            	<input  id="submit" type="button" value="Push website" style="height: 35px; border-radius: 5px; onclick=validation()">
            </div>       
        </aside>

    </section>

    <footer>

    </footer>
</body>
</html>
